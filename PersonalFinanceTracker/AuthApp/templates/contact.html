<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="contact-info">
        <p><strong>Company Name:</strong> {{ contact_info.company_name }}</p>
        <p><strong>Address:</strong> {{ contact_info.address }}</p>
        <p><strong>Phone:</strong> {{ contact_info.phone }}</p>
        <p><strong>Email:</strong> <a href="mailto:{{ contact_info.email }}">{{ contact_info.email }}</a></p>
        <p><strong>Support Email:</strong> <a href="mailto:{{ contact_info.support_email }}">{{ contact_info.support_email }}</a></p>
        <p><strong>Working Hours:</strong> {{ contact_info.working_hours }}</p>
    </div>

    <div class="social-media">
        <p><strong>Follow us on:</strong></p>
        <a href="{{ contact_info.social_media.facebook }}" target="_blank">Facebook</a>
        <a href="{{ contact_info.social_media.twitter }}" target="_blank">Twitter</a>
        <a href="{{ contact_info.social_media.instagram }}" target="_blank">Instagram</a>
    </div>
    
</body>
</html>
