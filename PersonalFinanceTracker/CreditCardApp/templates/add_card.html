<!DOCTYPE html>
<html>
<head>
    <title>Add New Credit Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq0VXZV8VgS2mWIJvIauqQ-hijCsbKlj9-WQ&s') no-repeat center center fixed;
            background-size: cover;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container mx-auto col-md-6">
            <h2 class="mb-4 text-center">Add New Credit Card</h2>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_card_name" class="form-label">Card Name</label>
                    <input type="text" name="card_name" class="form-control" id="id_card_name" required>
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea name="description" class="form-control" id="id_description" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="id_image" class="form-label">Card Image</label>
                    <input type="file" name="image" class="form-control" id="id_image" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Card</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'credit' %}" class="btn btn-link">‚Üê Back to Card List</a>
            </div>
        </div>
    </div>
</body>
</html>
