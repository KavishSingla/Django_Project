<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 p-4 shadow rounded bg-light">
        <h2 class="mb-4 text-center">Update User's Credit Card</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">User Email:</label>
                <input type="text" class="form-control" value="{{ user_card.user.email }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Applied On:</label>
                <input type="text" class="form-control" value="{{ user_card.applied_on }}" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Credit Card:</label>
                <select name="credit_card" class="form-select" required>
                    {% for card in available_cards %}
                        <option value="{{ card.id }}" {% if card.id == user_card.credit_card.id %}selected{% endif %}>
                            {{ card.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Card</button>
                <a href="{% url 'allcards' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
