<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            margin-top: 60px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        h2 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }

        table th {
            background-color: #343a40;
            color: white;
            text-align: center;
        }

        table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn-sm {
            padding: 5px 12px;
            font-size: 0.85rem;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            margin-top: 80px;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>

    <div class="container">
        {% if cards %}
            <h2 class="text-center">All Credit Card Applications</h2>
            <table class="table table-bordered table-hover mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Email</th>
                        <th>Credit Card</th>
                        <th>Applied On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for card in cards %}
                        <tr>
                            <td>{{ card.id }}</td>
                            <td>{{ card.user }}</td>
                            <td>{{ card.credit_card }}</td>
                            <td>{{ card.applied_on }}</td>
                            <td>
                                <a href="#" class="btn btn-success btn-sm me-2">Update</a>
                                <a href="{% url 'delete_card' card.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this card?');">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="no-data">
                <h4>Oops! No credit cards found.</h4>
            </div>
        {% endif %}
    </div>

</body>
</html>
